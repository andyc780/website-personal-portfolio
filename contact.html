<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/sub-style.css">
    <link rel="stylesheet" href="/css/contact.css">
    <title>Andy - Contact Information</title>
</head>
<body>
    <div id="cursor-circle"></div>
    <nav>
        <div class="navbar-items">
            <h4>Andy's Portfolio</h4>
            <div class="spacer"></div>
            <a id="index" href="index.html">Return Home</a>
            <a id="projects" href="projects.html">Projects</a>
            <a id="about" href="about.html">About</a>
        </div>
    </nav>
    <main>
        <!-- Main contact form area where the user inputs their information and message. -->
        <form id="contact-form" class="contact-box">
            <h1><span class="gradient-green">Contact Me</span></h1>
            <div class="contact-area">
                <div class="input-area">
                    <input type="text" id="subject" name="subject" placeholder="Email Subject" required>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="message-area">
                    <textarea id="message" name="message" placeholder="Message Information - (include your contact info too!)" required></textarea>
                </div>
            </div>
            <button type="submit" id="submit">Send Message!</button>
        </form>

    </main>
    <footer>
        <p>&copy; 2025 Andy Chen</p>
        <div class="links">
            <a href="index.html">Home Page</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </footer>
</body>
<script src="script2.js"></script>
<!-- Email JS for sending emails -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "bPgadFbrh5ShxkZ4y",
      });
   })();
</script>
<script>
    document.getElementById('contact-form').addEventListener('submit', function(event){
        event.preventDefault(); // prevent default form submission
        // getting form values/information
        const subject = document.getElementById('subject').value;
        const name = document.getElementById('name').value;
        const message = document.getElementById('message').value;
        // preparing the email
        var templateParams = {
            title: subject,
            name: name,
            message: message
        };
        emailjs.send('service_883yzor', 'template_xxmxusf', templateParams)
        .then(function(response) {
            console.log('Success!', response.status, response.text);
            alert("Email Sent Successfully!");
            document.getElementById('subject').value = '';
            document.getElementById('name').value = '';
            document.getElementById('message').value = '';
        }, function(error) {
            console.log('Failed!', error);
            alert("Email Failed to Send.");
        });

    });
</script>
</html>
