<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* el poppins font yeahhhhh */
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        *{
            font-family: 'Poppins', sans-serif;
            color:#ababab;
            scroll-behavior: smooth;
            /* cursor: none; */
            overflow-x: hidden;
            overflow-y:hidden;
            user-select: none;
        }
        body{
            /* background-color: #151515; */
            opacity: 0;
            background-color:#999;
            transition: background-color 2s ease-in-out;
        }
        .central-container-introduction{
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            height:auto;
            width:400px;
            background-color: #1e1e1e;
            border-radius:1rem;
            padding:20px;
            border:4px solid #2e2e2e;
            /* white shadow around the box, the x and y offsets are 0 and the blur radius is 15px, comment here for reference since i most likely will forget */
            /* transparent white to make the effect look cooler */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
        }
        #cursor-circle {
            /* making sure that circle can be anywhere on the webpage so absolute positioning :thumbs up: */
            position: absolute;
            /* same width and height to create a square and then turn it into a circle later on. */
            width: 13rem;
            height: 13rem;
            border-radius: 50%; /* smooth the square into a circle */
            background: rgb(122,154,240);
            background: radial-gradient(circle, rgba(122,154,240,0.25) 0%, rgba(205,122,240,0.1) 40%, rgba(23,23,23,0) 60%);
            transform: translate(-50%, -50%); /* center this stupid circle to the middle of the cursor because it will be ugly without it. subtracting width and height to make it centered. */
            z-index: 1;
        }
        #deco-circle-1 {
            position: fixed;
            width:40rem;
            height:40rem;
            border-radius:50%;
            top: 0;
            left: 0;
            background: #aeb5ee;
            background: radial-gradient(circle, rgba(174, 181, 238, 0.2) 0%, rgba(135, 160, 215, 0.1) 40%, rgba(92, 137, 189, 0) 60%);
        }
        #deco-circle-2 {
            position: fixed;
            bottom: 0;
            right: 0;
            width:40rem;
            height:40rem;
            border-radius:50%;
            background: #87d79e;
            background: radial-gradient(circle, rgba(135, 215, 158, 0.2) 0%, rgba(113, 202, 127, 0.1) 40%, rgba(78, 204, 86, 0) 60%);
        }
        #deco-circle-3 {
            position: fixed;
            bottom: 0;
            left: 0;
            width:40rem;
            height:40rem;
            border-radius:50%;
            background: #c25f94;
            background: radial-gradient(circle, rgba(194, 95, 148, 0.2) 0%, rgba(217, 100, 180, 0.1) 40%, rgba(199, 135, 199, 0) 60%);
        }
        #deco-circle-4 {
            position: fixed;
            top: 0;
            right: 0;
            width:40rem;
            height:40rem;
            border-radius:50%;
            background: #db9914;
            background: radial-gradient(circle, rgba(219, 153, 20, 0.2) 0%, rgba(212, 162, 42, 0.1) 40%, rgba(204, 172, 65, 0) 60%);
        }
        .star-specks{
            position: fixed;
            z-index:-2;
            width: 10px;
            height:10px;
            background-color: gold;
            opacity: 0;
            border-radius:50%;
        }
        .star { /* taken from online to use but not sure if its in the final product */
            position: fixed;
            z-index: -2;
                width: 20px;
                opacity: 0;
                aspect-ratio: 1;
                background: #F8CA00;
                clip-path: polygon(50% 0,
                    calc(50%*(1 + sin(.4turn))) calc(50%*(1 - cos(.4turn))),
                    calc(50%*(1 - sin(.2turn))) calc(50%*(1 - cos(.2turn))),
                    calc(50%*(1 + sin(.2turn))) calc(50%*(1 - cos(.2turn))),
                    calc(50%*(1 - sin(.4turn))) calc(50%*(1 - cos(.4turn)))
                );
            /* or more simple
            clip-path: polygon(50% 0,79% 90%,2% 35%,98% 35%,21% 90%);
            */
            }
        .gradient-name{
            background: linear-gradient(90deg, rgba(122,154,240,0.85) 0%, rgba(205,122,240,0.85) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
        }
        /* may be changed later since this is a very basic typing animation */
        .typing-animation {
            animation: smoothTyping 1.75s ease-in-out forwards;
            animation-delay:3.5s;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block; /* prevent unnecessary text movement after the animation ends. */
            width: 0; /* start with no width so it looks like its typing out the text. */
        }
        @keyframes smoothTyping {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
        .message{
            opacity: 0;
            position: absolute;
            top:65%;
            left:50%;
            transform: translate(-50%, -50%);
            color: #787878;
            /* transition: opacity 0.75s ease; */
        }
        .navigation-section{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* background-color: #1e1e1e;
            border: 4px solid #2e2e2e;
            border-radius:1rem; */
            width: auto;
            height:auto;
            padding:30px;
            z-index: 2;
        }
        .navigation-items > button{
            display: flex;
            flex-direction: column;
            text-align: center;
            text-decoration: transparent;
            margin:10px;
            font-size:1.5rem;
            background-color: #1e1e1e;
            border: 4px solid #2e2e2e;
            border-radius:1rem;
            color: #aeb5ee;
            font-weight:500;
            margin:20px;
            padding:20px;
            transition: text-decoration 1.5s ease, background 0.5s ease, color 0.5s ease, scale 0.5s ease;
            width:370px;
            height:auto;
        }
        .navigation-items > button:hover{
            color: #7d89e4;
            text-decoration: underline;
            scale:1.05;
            background: #2a2a2a;
        }
        nav{
            display: none;
            opacity: 0;
        }
        footer{
            position:absolute;
            bottom:0;
            left:50%;
            transform: translate(-50%, 0%);
        }
        footer > p{
            color:#777;
        }
    </style>
    <title>Andy's Portfolio</title>
</head>
<body>
    <main>
        <div id="cursor-circle"></div>
        <div id="deco-circle-1"></div>
        <div id="deco-circle-2"></div>
        <div class="central-container-introduction">
            <h1><span class="gradient-name">Andy Chen</span></h1>
            <p class ="typing-animation">Aerospace Engineer & Front-End Web Developer</p>
        </div>
        <p class="message">Double Click to Navigate Forward</p>
    </main>

    <nav>
        <div id="deco-circle-3"></div>
        <div id="deco-circle-4"></div>
        <div class="navigation-section">
            <div class="navigation-items">
                <button onclick = "displayNewSection('about')"> About </button>
                <button onclick ="displayNewSection('projects')"> Projects </button>
                <button onclick ="displayNewSection('contact')"> Contact Information </button>
                <button onclick = "displayResume()"> Resume </button>
            </div>
        </div>
        <footer>
            <p>Copyright &copy; 2025 Andy Chen</p>
        </footer>
    </nav>
</body>
<script src ="script.js"></script>
</html>
